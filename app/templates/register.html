<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Регистрация - RatingHabits</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}"
        />
        <style>
            .auth-container {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: calc(100vh - 200px);
                padding: 32px 0;
            }
            .auth-card {
                background: #fff;
                border-radius: 16px;
                padding: 40px;
                box-shadow: 0 4px 24px rgba(78,78,255,0.15);
                border: 2px solid #4e4eff22;
                max-width: 400px;
                width: 100%;
            }
            .auth-title {
                font-size: 28px;
                font-weight: 700;
                color: #4e4eff;
                text-align: center;
                margin-bottom: 32px;
            }
            .form-group {
                margin-bottom: 20px;
            }
            .form-label {
                display: block;
                font-size: 14px;
                font-weight: 600;
                color: #222;
                margin-bottom: 8px;
            }
            .form-input {
                width: 100%;
                padding: 12px 16px;
                border-radius: 8px;
                border: 2px solid #d0d0ff;
                font-size: 16px;
                font-family: 'Inter', sans-serif;
                transition: border-color 0.2s;
            }
            .form-input:focus {
                outline: none;
                border-color: #4e4eff;
            }
            .auth-btn {
                width: 100%;
                background: #4e4eff;
                color: #fff;
                border: none;
                border-radius: 8px;
                padding: 14px 22px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: background 0.2s;
                margin-top: 24px;
            }
            .auth-btn:hover {
                background: #6a82fb;
            }
            .auth-link {
                text-align: center;
                margin-top: 20px;
                font-size: 14px;
                color: #555;
            }
            .auth-link a {
                color: #4e4eff;
                text-decoration: none;
                font-weight: 600;
            }
            .auth-link a:hover {
                text-decoration: underline;
            }
            .error-message {
                background: #ffe0e0;
                color: #d00;
                padding: 12px 16px;
                border-radius: 8px;
                margin-bottom: 20px;
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <header class="header">
            <h1>ПРОФИЛЬ</h1>
        </header>

        <div class="auth-container">
            <div class="auth-card">
                <h2 class="auth-title">Регистрация</h2>
                
                {% if error %}
                <div class="error-message">{{ error }}</div>
                {% endif %}

                <form method="POST" action="{{ url_for('register') }}">
                    <div class="form-group">
                        <label class="form-label" for="username">Имя пользователя</label>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            class="form-input"
                            required
                            autofocus
                            pattern="^[A-Za-z0-9]+$"
                            title="Только латинские буквы и цифры, без пробелов"
                        />
                        <div id="username-error" style="color:#d00; font-size:13px; margin-top:6px; display:none"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="nickname">Никнейм (отображаемое имя)</label>
                        <input
                            type="text"
                            id="nickname"
                            name="nickname"
                            class="form-input"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="form-input"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Пароль</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-input"
                            minlength="6"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="confirm_password">Подтвердите пароль</label>
                        <input
                            type="password"
                            id="confirm_password"
                            name="confirm_password"
                            class="form-input"
                            minlength="6"
                            required
                        />
                    </div>

                    <button type="submit" class="auth-btn">Зарегистрироваться</button>
                <script>
                const usernameInput = document.getElementById('username');
                const usernameError = document.getElementById('username-error');
                usernameInput.addEventListener('input', function() {
                    if (!/^[A-Za-z0-9]+$/.test(this.value)) {
                        usernameError.textContent = 'Только латинские буквы и цифры, без пробелов';
                        usernameError.style.display = 'block';
                    } else {
                        usernameError.textContent = '';
                        usernameError.style.display = 'none';
                    }
                });
                document.querySelector('form').addEventListener('submit', function(e) {
                    if (!/^[A-Za-z0-9]+$/.test(usernameInput.value)) {
                        usernameError.textContent = 'Только латинские буквы и цифры, без пробелов';
                        usernameError.style.display = 'block';
                        e.preventDefault();
                    }
                });
                </script>
                </form>

                <div class="auth-link">
                    Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти</a>
                </div>
            </div>
        </div>

        <footer class="footer">
            <span>ЮНИТ.УРФУ</span>
        </footer>
    </body>
</html>
