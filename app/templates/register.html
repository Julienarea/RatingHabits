<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Регистрация - RatingHabits</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}"
        />
        <link rel="icon" href="../static/images/logo.png" type="image/x-icon">
    </head>
    <body>
        <header class="header">
            RatingHabits
        </header>

        <div class="auth-container">
            <div class="auth-card">
                <h2 class="auth-title">Регистрация</h2>
                
                {% if error %}
                <div class="error-message">{{ error }}</div>
                {% endif %}

                <form method="POST" action="{{ url_for('register') }}">
                    <div class="form-group">
                        <label class="form-label" for="username">Имя пользователя</label>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            class="form-input"
                            required
                            autofocus
                            pattern="^[A-Za-z0-9_-]+$"
                            title="Только латинские буквы, цифры, дефис и подчёркивание"
                        />
                        <div id="username-error" style="color:#d00; font-size:13px; margin-top:6px; display:none"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="nickname">Никнейм (отображаемое имя)</label>
                        <input
                            type="text"
                            id="nickname"
                            name="nickname"
                            class="form-input"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="form-input"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Пароль</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-input"
                            minlength="6"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="confirm_password">Подтвердите пароль</label>
                        <input
                            type="password"
                            id="confirm_password"
                            name="confirm_password"
                            class="form-input"
                            minlength="6"
                            required
                        />
                    </div>

                    <button type="submit" class="auth-btn">Зарегистрироваться</button>
                <script>
                const usernameInput = document.getElementById('username');
                const usernameError = document.getElementById('username-error');
                usernameInput.addEventListener('input', function() {
                    if (!/^[A-Za-z0-9_-]+$/.test(this.value)) {
                        usernameError.textContent = 'Только латинские буквы, цифры, дефис и подчёркивание';
                        usernameError.style.display = 'block';
                    } else {
                        usernameError.textContent = '';
                        usernameError.style.display = 'none';
                    }
                });
                document.querySelector('form').addEventListener('submit', function(e) {
                    if (!/^[A-Za-z0-9_-]+$/.test(usernameInput.value)) {
                        usernameError.textContent = 'Только латинские буквы, цифры, дефис и подчёркивание';
                        usernameError.style.display = 'block';
                        e.preventDefault();
                    }
                });
                </script>
                </form>

                <div class="auth-link">
                    Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти</a>
                </div>
            </div>
        </div>

        <footer class="footer">
            <span>ЮНИТ.УРФУ</span>
        </footer>
    </body>
</html>
