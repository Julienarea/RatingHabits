<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RatingHabits</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="icon" href="../static/images/logo.png" type="image/x-icon">
</head>
<body>
  <header class="header">
    <nav class="nav-items">
      <ul>
        <a href="#"><li class="active-nav-item">Главная</li></a>
        <a href="{{ url_for('aboutus') }}"><li>О нас</li></a>
        <a href="{{ url_for('rating') }}"><li>Рейтинг</li></a>
        <!-- <li>Контакты</li> -->
        <!-- <li>Поддержка</li> -->
        <li class="logout-btn"><a href="{{ url_for('logout') }}">Выйти</a></li>
      </ul>
    </nav>
  </header>
  <div class="app-header">
        <section class="avatar new_block card">
            <img src="{{ user.avatar }}" alt="Аватар" class="avatar-img" />
            <div class="nickname">{{ user.nickname }}</div>
            <div class="username">@{{ user.username }}</div>
        </section>
        <section class="rating new_block card">
            <div class="rating-title">
                <span>РЕЙТИНГ</span>
            </div>
        </div>
        <div id="modal-habit" class="modal" style="display: none">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Создать привычку</h2>
                    <div class="modal-header-actions">
                        <button id="habit-cancel-btn" class="modal-btn-secondary cancel">
                            Отмена
                        </button>
                        <button id="habit-create-btn" class="modal-btn">
                            Создать
                        </button>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="habit-title">Заголовок*</label>
                        <input
                            type="text"
                            id="habit-title"
                            placeholder="Добавить название"
                            class="form-input"
                            required
                        />
                    </div>
                    
                    <div class="form-group">
                        <label for="habit-notes">Заметки</label>
                        <textarea
                            id="habit-notes"
                            placeholder="Добавить заметку"
                            class="form-input"
                            rows="3"
                        ></textarea>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Модальное окно редактирования задачи -->
        <div id="modal-task-edit" class="modal" style="display: none">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Редактировать задачу</h2>
                    <div class="modal-header-actions">
                        <button id="task-edit-cancel-btn" class="modal-btn-secondary cancel">
                            Отмена
                        </button>
                        <button id="task-edit-save-btn" class="modal-btn">
                            Сохранить
                        </button>
                    </div>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="task-edit-id">
                    
                    <div class="form-group">
                        <label for="task-edit-title">Заголовок*</label>
                        <input
                            type="text"
                            id="task-edit-title"
                            placeholder="Добавить название"
                            class="form-input"
                            required
                        />
                    </div>
                    
                    <div class="form-group">
                        <label for="task-edit-notes">Заметки</label>
                        <textarea
                            id="task-edit-notes"
                            placeholder="Добавить заметку"
                            class="form-input"
                            rows="3"
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label for="task-edit-difficulty">Сложность</label>
                        <select id="task-edit-difficulty" class="form-input">
                            <option value="trivial">⭐ Пустяк</option>
                            <option value="easy">⭐⭐ Легко</option>
                            <option value="medium">⭐⭐⭐ Нормально</option>
                            <option value="hard">⭐⭐⭐⭐ Сложно</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="task-edit-deadline">Выполнить до</label>
                        <input
                            type="date"
                            id="task-edit-deadline"
                            class="form-input"
                        />
                    </div>
                    
                    <div class="form-group">
                        <button id="task-delete-btn" class="btn-delete">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 16" width="14" height="16">
                                <path fill-rule="evenodd" d="M3 14h8V4H3v10zM14 4h-1v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4H0V2h4V1a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v1h4v2zm-6 8h1V6H8v6zm-3 0h1V6H5v6z"></path>
                            </svg>
                            Удалить задачу
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Модальное окно редактирования привычки -->
        <div id="modal-habit-edit" class="modal" style="display: none">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Редактировать привычку</h2>
                    <div class="modal-header-actions">
                        <button id="habit-edit-cancel-btn" class="modal-btn-secondary cancel">
                            Отмена
                        </button>
                        <button id="habit-edit-save-btn" class="modal-btn">
                            Сохранить
                        </button>
                    </div>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="habit-edit-id">
                    
                    <div class="form-group">
                        <label for="habit-edit-title">Заголовок*</label>
                        <input
                            type="text"
                            id="habit-edit-title"
                            placeholder="Добавить название"
                            class="form-input"
                            required
                        />
                    </div>
                    
                    <div class="form-group">
                        <label for="habit-edit-notes">Заметки</label>
                        <textarea
                            id="habit-edit-notes"
                            placeholder="Добавить заметку"
                            class="form-input"
                            rows="3"
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label for="habit-edit-streak">Серия</label>
                        <input
                            type="number"
                            id="habit-edit-streak"
                            placeholder="0"
                            class="form-input"
                            min="0"
                        />
                    </div>
                    
                    <div class="form-group">
                        <button id="habit-delete-btn" class="btn-delete">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 16" width="14" height="16">
                                <path fill-rule="evenodd" d="M3 14h8V4H3v10zM14 4h-1v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4H0V2h4V1a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v1h4v2zm-6 8h1V6H8v6zm-3 0h1V6H5v6z"></path>
                            </svg>
                            Удалить привычку
                        </button>
                    </div>
                </div>
            </div>
        </div>

                                <path fill="currentColor" fill-rule="evenodd" d="M3 14h8V4H3v10zM14 4h-1v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4H0V2h4V1a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v1h4v2zm-6 8h1V6H8v6zm-3 0h1V6H5v6z"></path>
                            </svg>
                            Удалить задачу
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
